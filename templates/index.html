<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swinburne University Chatbot</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <div class="container">
    <!-- Swinburne Logo at the top -->
    <div class="logo-container">
      <img src="static/images/swinburne_logo.png" alt="Swinburne University Logo" class="logo">
    </div>

    <h1>Swinburne University Chatbot</h1>

    <div class="chatbox">
      <textarea id="query" placeholder="Ask your question..."></textarea>
      <button id="submitBtn">Submit</button>
    </div>
    <div id="loader" class="loader" style="display: none;"></div> <!-- Loader Element -->
    <div class="response">
      <h3>Response:</h3>
      <p id="answer"></p>
    </div>
    <div class="recommendations">
      <h3>Recommended Follow-up Questions:</h3>
      <div id="recommendations"></div> <!-- Button container -->
    </div>
  </div>
  <script src="static/script.js"></script>
</body>

</html>
